<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Battleship</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <div class="header-container">
        <div class="ship-icon">
          <img src="" alt="ship image" />
        </div>
        <div class="title">BATTLESHIP WARS</div>
      </div>
    </header>

    <div class="main-container">
      <div class="button-container">
        <button class="start">Start Game</button>
        <button class="restart">Restart Game</button>
      </div>
      <div class="grid-container">
        <div class="player-grid"></div>
        <div class="computer-grid"></div>
      </div>
      <div class="random-placement-container">
        <button class="random-placement">Place my ships randomly</button>
      </div>
    </div>
  </body>
</html>
